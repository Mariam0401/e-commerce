<html>
    <head>
        <meta name="viewport" content="device-width" intial-scale="1.0">
        <title>Made in RWANDA</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo">Made in RWANDA</div>
                <div class="search">
                    <input type="text" placeholder="search products and many Items">
                    <button>Search</button>
                </div>
                <nav class="navbar">
                    <a href="#">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Deals</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="user">
                    <a href="#">LOGIN</a>
                    <a href="#">REGISTER</a>
                </div>
            </div>
        </header>
        <section class="categories">
            <h2>Shop by categories</h2>
            <div class="catgrid">
                <div class="catitems">
                    <img src="sneakers.jpg" alt="">
                    <p>SNEAKERS</p>
                </div>
                <div class="catitems">
                    <img src="clothes.jpg" alt="">
                    <p>CLOTHES</p>
                </div>
                <div class="catitems">
                    <img src="Mobile_Phone_Accessories.jpg" alt="">
                    <p>Mobile Phone Accessories</p>
                </div>
                <div class="catitems">
                    <img src="sport.jpg" alt="">
                    <p>SPORTS</p>
                </div>
                <div class="catitems">
                    <img src="home.jpg" alt="">
                    <p>Home accessories</p>
                </div>
            </div>
        </section>
    </body>
</html>
